matrix:
    include:
        - language: node_js
          node_js: 10
          python: 3.7
          dist: xenial
          services:
              - mysql
          addons:
              sonarcloud:
                  organization: 'swsnu'
                  token:
                      secure: ''
          install:
              - yarn install
              - yarn add coveralls
              - cd server
              - pip install -r requirements.txt
          script:
              - pylint **/*.py --load-plugins=pylint_django
              - python manage.py makemigrations meetingoverflow
              - python manage.py migrate
              - coverage run --source='.' manage.py test meetingoverflow
              - coverage report -m
              - coverage xml
              - cd ..
              - yarn run prettier
              - yarn run eslint
              - yarn coverage
              - sonar-scanner
              - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
          after_success:
              - coveralls
